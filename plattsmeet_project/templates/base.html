<!---base html for site-->
{% load static %}
<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">

</head>
<header>
    <div class="boxheader"><img class="logo" src="{% static 'logo.svg' %}" alt="/">
        <h2>PlattsMeet</h2>
    </div>
</header>
<div>
    {% if messages %}
    <ul style="margin-top:208px;">
        {% for message in messages %}
        <li> {{ message.tags }}
            {{ message|safe }}
            <a href="" class="close">x</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% block content %}

<body>
</body>
{% endblock content %}
<div class="wrapper">
    <footer class="footer"></footer>
</div>

</html>
