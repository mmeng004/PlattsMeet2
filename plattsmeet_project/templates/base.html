<!---base html for site-->
{% load static %} 
<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css"> 
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <header>
        <div class="boxheader"><img class = "logo" src = "{% static 'logo.svg' %}" alt="/"> <h2>PlattsMeet</h2></div>
    </header>
    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">
                {{ message|safe }}
                <a href="" class="close">x</a>
            </li>
        {% endfor %}
        </ul>
        {% endif %}      
    </div>
    {% block content %} 
    <body>
    </body>
    {% endblock content %}
    <div class ="wrapper">
        <footer class = "footer"></footer>
    </div>
</html>
