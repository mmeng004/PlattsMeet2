<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Password Set Confirm</title>
</head>

<body>
  <h1 style="text-align:center; border:30px solid Crimson;"> </h1>
  <p><img src="https://i.ibb.co/wW82yP5/PM.png" height="200" width="200" alt="Logo" /></p>
  <link href='https://fonts.googleapis.com/css?family=Taviraj' rel='stylesheet'>
  {% block content %}


  <div style="font-family: 'Taviraj';" class="container p-4">

  <h1 style="text-align:center; border:2px solid Crimson;"> </h1>

</html>
