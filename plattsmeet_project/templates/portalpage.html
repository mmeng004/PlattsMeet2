{% extends "base2.html" %}
{% load static %}

<link href='https://fonts.googleapis.com/css?family=Taviraj' rel='stylesheet'>




{% block content %}
<style>
    html {
        background: url("{% static 'fieldhousetrails.png' %}") no-repeat center fixed;
        background-size: cover;

    }

    h1 {
        color: white;
        font-family: 'Taviraj';
        font-size: 30px;
        text-align: center;
        margin: 0;
        margin-top: 50px;
        text-shadow: 2px 2px 6px #000000;
    }

    p {
        font-family: Taviraj;
        font-size: 22px;
    }

    input[type=text] {
        width: 100%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url("{% static 'searchicon.svg' %}");
        background-size: 20px;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
    }
</style>

<center>
    <!--
    <h1 style="margin-top:100px; font-size:xx-large;">Portal Page</h1>
-->
    <div>

        {% if request.user.is_authenticated %}

        <h1> Hello {{user.get_username}}, </h1>

        {% else %}
        <a href="{% url 'login' %}">Log-in</a>
        {% endif %}
        <form class="myForm" onsubmit="return executeQuery();">
            <input type="text" name="q" id="id_q_large" placeholder="   Search for people..">
        </form>

    </div>

    <script type="text/javascript">
        setupChatDropdownHeader()

        function executeQuery() {
            var query = ""
            if (query == "") {
                query = document.getElementById('id_q_large').value;
            }
            window.location.replace("{% url 'search' %}?q=" + query)
            return false
        }

    </script>

</center>
{% endblock content %}
